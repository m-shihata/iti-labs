<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Player</title>
        <!-- CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/css/styles.css" />
        <link rel="stylesheet" href="static/css/player.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <script src="static/js/fetchData.js"></script>
    </head>

    <body>
        
        <div id="root" class="d-flex justify-content-center">
            <div id="flashMessage" class="alert alert-danger mt-5 h1 w-50" style="display: none"></div>
            <div id="contentWrapper" style="display: none">
                <div class="player" id="player">
                    <!-- HTML5 Video player without any controls -->
                    <video
                        id="video"
                        ontimeupdate="handleTimeupdate();"
                        onvolumechange="handleVolumechange();"
                    ></video>

                    <!-- Customized Controls Layer -->
                    <div class="customized-controls sizing-wrapper">
                        <!-- In the top -->
                        <div class="top mb-auto">
                            <div class="catsCont d-none">
                                <div id="age"></div>
                                <div id="cats"></div>
                            </div>
                            <div
                                class="d-flex flex-row align-items-center"
                                id="backBtnContainer"
                            >
                                <button
                                    class="ctrl-btn topctrl-btn"
                                    id="backBtn"
                                    data-f="doNothing"
                                    onclick="location.href = 'dashboard.html'"
                                >
                                    <img src="static/icons/back.svg" />
                                </button>
                                <h3 class="hover-text"></h3>
                            </div>
                        </div>

                        <!-- In the middle of the player -->
                        <div
                            class="middle my-auto text-center display-4 d-none"
                        >
                            <div>Animations will be here</div>
                        </div>

                        <!-- In the bottom of the player -->
                        <div
                            class="bottom mt-auto"
                            onclick="event.stopPropagation();"
                        >
                            <!-- Subtitles -->
                            <div class="row subtitle-container">
                                <p
                                    class="col-lg-6 col-md-8 col-10 mx-auto text-center"
                                    id="subtitles"
                                ></p>
                            </div>

                            <div class="auto-hide">
                                <!-- Seekbar -->
                                <div class="d-flex" id="seekbarContainer">
                                    <div
                                        class="w-100"
                                        id="seekbar"
                                        onclick="handleSeekbarClick(event);"
                                    >
                                        <div id="seekbarLower"></div>
                                        <div id="seekbarUpper"></div>
                                        <div id="seekbarThumb"></div>
                                    </div>
                                    <div
                                        id="seekbarTimeContainer"
                                        class="d-flex align-items-center"
                                    >
                                        <div
                                            class="text-nowrap"
                                            id="seekbarRemainingTime"
                                        >
                                            0:00:00
                                        </div>
                                    </div>
                                </div>

                                <!-- Contorols -->
                                <div
                                    class="controls d-flex justify-content-between align-items-center"
                                >
                                    <!-- Time Controls -->
                                    <button
                                        class="ctrl-btn"
                                        id="playPauseBtn"
                                        onclick="playPause();"
                                    >
                                        <img src="static/icons/play.svg" />
                                    </button>
                                    <button
                                        class="ctrl-btn"
                                        id="backwardTenBtn"
                                        onclick="backwardTen();"
                                    >
                                        <img src="static/icons/backTen.svg" />
                                    </button>
                                    <button
                                        class="ctrl-btn"
                                        id="forwardTenBtn"
                                        onclick="forwardTen();"
                                    >
                                        <img
                                            src="static/icons/forwardTen.svg"
                                        />
                                    </button>

                                    <!-- Volume Controls -->
                                    <div class="volume-container d-flex">
                                        <button
                                            class="ctrl-btn"
                                            id="muteUnmuteBtn"
                                            onclick="muteUnmute();"
                                        >
                                            <img
                                                id="volumeIcon"
                                                src="static/icons/volumeMedium.svg"
                                            />
                                        </button>
                                        <input
                                            id="volumeRange"
                                            style="width: 14em"
                                            class="mb-3 mr-3"
                                            type="range"
                                            nin="0"
                                            max="10"
                                            onchange="volumeEqual(event);"
                                        />
                                    </div>

                                    <!-- Title -->
                                    <div class="mr-auto" id="titleContainer">
                                        <h4 class="text-nowrap" id="title"></h4>
                                    </div>

                                    <!-- Speed Controls -->
                                    <div class="speed-container">
                                        <button
                                            class="ctrl-btn"
                                            id="speedBtn"
                                            onclick="doNothing();"
                                            data-toggle="popover"
                                            data-placement="top"
                                            data-offset="-150px"
                                            data-container=".speed-container"
                                            data-target="#speedTarget"
                                        >
                                            <img src="static/icons/speed.svg" />
                                        </button>
                                        <div class="d-none" id="speedTarget">
                                            <div class="d-flex flex-column">
                                                <div>
                                                    <h2 style="color: white">
                                                        Playback Speed
                                                    </h2>
                                                </div>
                                                <div
                                                    class="d-flex justify-content-between"
                                                >
                                                    <button
                                                        class="ctrl-btn"
                                                        onclick="speedEqual(.5);"
                                                    >
                                                        0.5x
                                                    </button>
                                                    <button
                                                        class="ctrl-btn"
                                                        onclick="speedEqual(.75);"
                                                    >
                                                        0.75x
                                                    </button>
                                                    <button
                                                        class="ctrl-btn"
                                                        onclick="speedEqual(1);"
                                                    >
                                                        1x
                                                    </button>
                                                    <button
                                                        class="ctrl-btn"
                                                        onclick="speedEqual(1.5);"
                                                    >
                                                        1.25x
                                                    </button>
                                                    <button
                                                        class="ctrl-btn"
                                                        onclick="speedEqual(1.5);"
                                                    >
                                                        1.5x
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Fullscreen Controls -->
                                    <button
                                        class="ctrl-btn"
                                        id="fullScreenBtn"
                                        onclick="toggleFullScreen();"
                                    >
                                        <img
                                            src="static/icons/fullscreen.svg"
                                        />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JQuery & Popper & Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
        ></script>

        <!-- JS -->
        <script src="static/js/player.js"></script>
        <script src="static/js/userAccessLimit.js"></script>

        <script src="static/js/bootstrapJQuery.js"></script>
    </body>
</html>
